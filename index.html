<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Animal Classifying Website</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <input type="file" id="uploadfile" onChange="readImage(this)">
  <div class="main">


    <h1>Hello World!</h1>
    <h3>Welcome to our animal classifying program! <br>
      We hope that you find the animal you were looking for!<br><br>
      Pick an animal from the list and start to think about the
      characteristics that it has.</h3>
    <div class="images">
      <!---<img src="" alt="">--->
    </div>
    <p class="animal_list">
      <span>Animals:</span>
    </p>

    <form class="questions" action="javascript:void(0);">
      <label for="question">Answer some questions:</label>
      <input type="checkbox" name="checkyes" value="">
      <label for="">Yes</label>
      <input type="checkbox" name="checkno" value="">
      <label for="">No</label>
      <input type="submit" name="send" value="Answer">
    </form>

    <h2 class="remove animal_output">We couldn't find your animal :(</h2>
    <form class="remove return" action="javascript:void(0);">
      <input type="submit" name="send" value="Try Again">
    </form>


  </div>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
